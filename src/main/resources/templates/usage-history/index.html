<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white shadow dark:bg-gray-800">
    <div class="container flex items-center justify-center p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
        <a href="/" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">home</a>
        <a href="/inventory" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Inventory</a>
        <a href="/item" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Item</a>
        <a href="/item-category" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Item Category</a>
        <a href="/storage-location" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Storage Location</a>
        <a href="/custodian" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Custodian</a>
        <a href="/usage-history" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Usage History</a>
    </div>
</nav>
<div class="text-gray-900 bg-gray-200">
    <h1 class="font-bold text-4xl text-center" style="padding-top: .5cm">Usage History</h1>
    <div class="p-4 flex">
        <a href="/usage-history/create" class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Create</a>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
                <tr class="border-b">
                    <th class="text-left p-3 px-5">ID</th>
                    <th class="text-left p-3 px-5">Usage Quantity</th>
                    <th class="text-left p-3 px-5">Inventory ID</th>
                    <th></th>
                </tr>
                <tr class="border-b hover:bg-orange-100 bg-gray-100" th:each="usageHistory : ${usageHistories}">
                    <td class="p-3 px-5" th:text="${usageHistory.id}"></td>
                    <td class="p-3 px-5" th:text="${usageHistory.usage_quantity}"></td>
                    <td class="p-3 px-5" th:text="${usageHistory.getInventory_id().getItem_id().getName()}"></td>
                    <td class="p-3 px-5 flex justify-end">
                        <a th:href="@{/usage-history/edit/{id}(id=${usageHistory.id})}" class="mr-3 text-sm bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Edit</a>
                        <form th:action="@{/usage-history/delete/{id}(id=${usageHistory.id})}" method="post">
                            <button type="submit"
                                    class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                                    onclick="return confirm('Are you sure you want to delete this item category?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
