<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white shadow dark:bg-gray-800">
    <div class="container flex items-center justify-center p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
        <a href="/" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">home</a>
        <a href="/inventory" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Inventory</a>
        <a href="/item" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Item</a>
        <a href="/item-category" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Item Category</a>
        <a href="/storage-location" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Storage Location</a>
        <a href="/custodian" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Custodian</a>
        <a href="/usage-history" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Usage History</a>
    </div>
</nav>
<div class="p-8 rounded border border-gray-200">
    <h1 class="font-medium text-3xl">Edit Inventory</h1>
    <form action="/inventory/store" method="post">
        <input type="hidden" name="id" th:value="${inventory.id}">
        <div class="mt-8 space-y-6">
            <div>
                <label for="item_id" class="text-sm text-gray-700 block mb-1 font-medium">Item</label>
                <select name="item_id" id="item_id" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">
                    <option value="">Select an item</option>
                    <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}" th:selected="${item.id eq inventory.getItem_id().id} ? true : false"></option>
                </select>
            </div>
            <div>
                <label for="quantity" class="text-sm text-gray-700 block mb-1 font-medium">Quantity</label>
                <input type="text" name="quantity" id="quantity" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${inventory.quantity}"/>
            </div>
            <div>
                <label for="unit_price" class="text-sm text-gray-700 block mb-1 font-medium">Unit Price</label>
                <input type="text" name="unit_price" id="unit_price" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${inventory.unit_price}"/>
            </div>
            <div>
                <label for="location_id" class="text-sm text-gray-700 block mb-1 font-medium">Location</label>
                <select name="location_id" id="location_id" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">
                    <option value="">Select a location</option>
                    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}" th:selected="${location.id eq inventory.getLocation_id().id}"></option>
                </select>
            </div>
            <div>
                <label for="custodian_id" class="text-sm text-gray-700 block mb-1 font-medium">Custodian</label>
                <select name="custodian_id" id="custodian_id" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">
                    <option value="">Select a custodian</option>
                    <option th:each="custodian : ${custodians}" th:value="${custodian.id}" th:text="${custodian.name}" th:selected="${custodian.id eq inventory.getCustodian_id().id}"></option>
                </select>
            </div>
        </div>
        <div class="space-x-4 mt-8">
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Save</button>
            <a href="/inventory" class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
